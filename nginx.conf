events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/javascript
        application/json
        application/manifest+json
        application/xml
        image/svg+xml
        text/css
        text/plain;

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name cybertex.pro www.cybertex.pro;
        
        # Redirect all HTTP traffic to HTTPS
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name cybertex.pro www.cybertex.pro;
        
        ssl_certificate /etc/letsencrypt/live/cybertex.pro/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/cybertex.pro/privkey.pem;
        
        # SSL security settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        root /usr/share/nginx/html;
        index index.html;

        # SPA routing - redirect all routes to index.html
        location / {
            try_files $uri $uri/ /index.html;
            
            # Remove proxy headers as they're not needed for static SPA
            # These are only useful when nginx acts as reverse proxy
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
        
        # Strict Transport Security
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    }
}